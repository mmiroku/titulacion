<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="../templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:utils="http://java.sun.com/jsf/composite/utils">

	<ui:define name="tabCedulas">
	    
        #{cCedula.init}
	    <p:growl id="msgsCedulas"/>
	        <p:outputPanel id="tblCedulas">
	           <p:dataTable var="cedula" value="#{pCedula.cedulas}" emptyMessage="No existen cedulas registrados.">
	               <p:column headerText="Profesor">
	                   <h:outputText value="#{cedula.maestro.aPaterno} #{cedula.maestro.aMaterno} #{cedula.maestro.nombre}"/>
	               </p:column>	               
                   <p:column headerText="Cedula">
                       <h:outputText value="#{cedula.numeroCedula}"/>
                   </p:column>
                   <p:column headerText="Titulo">
                       <h:outputText value="#{cedula.titulo}"/>
                   </p:column>
                   <p:column style="vertical-align:middle; width:7%;">  
                       <f:facet name="header">
                           <h:outputText />
                       </f:facet>
                       <p:commandButton id="btnEditCedula" icon="ui-icon-pencil" onclick="wizEdit.loadStep(wizEdit.cfg.steps[0], true); dlgEdit.show();" process="@this" action="#{cCedula.seleccionarCedula(cedula)}" />
                       <p:tooltip for="btnEditCedula" value="Editar" showEffect="fade" hideEffect="fade" />
                   </p:column>
                   <p:column style="vertical-align:middle; width:7%;">  
                       <f:facet name="header">
                           <h:outputText />
                       </f:facet>
                       <p:commandButton id="btnDelCedula" icon="ui-icon-trash" onclick="dlgDel.show();" process="@this" action="#{pCedula.setCedula(cedula)}" />
                       <p:tooltip for="btnDelCedula" value="Eliminar" showEffect="fade" hideEffect="fade" />
                   </p:column>
	           </p:dataTable>
	           </p:outputPanel>
	       
	    
	    <utils:wizardCedula id="idNew" wizard="wizNew" widgetVar="dlgNew" panel="pnlNew" header="Nuevo Alumno" isEdit="false" action="#{cCedula.guardarCedula()}"/>
        
        <utils:wizardCedula id="idEdit" wizard="wizEdit" widgetVar="dlgEdit" panel="pnlEdit" header="Editar Alumno" isEdit="true" action="#{cCedula.actualizarCedula()}"/>
        
        <p:confirmDialog message="¿Está seguro que desea eliminar la cedula #{pCedula.cedula.numeroCedula}?" header="Eliminar" severity="alert" widgetVar="dlgDel" appendToBody="true">
            <p:commandButton value="Sí" action="#{cCedula.eliminarCedula}" oncomplete="dlgDel.hide();" />
            <p:commandButton value="No" onclick="dlgDel.hide();"/>
        </p:confirmDialog>
        
        
	</ui:define>
	<ui:define name="right">
	<h:form id="formRight">
	   <h:panelGrid style="padding: 10px;">
	    <p:fieldset legend="Acciones">
	       <h:panelGrid>
			    <p:commandButton value="Nueva Cedula" action="#{cCedula.limpiarCedula()}" onclick="wizNew.loadStep(wizNew.cfg.steps[0], true); dlgNew.show();" />			    
	       </h:panelGrid>
	    </p:fieldset>	    
	    <br/>
	    <p:fieldset legend="Filtrar">
	       <p:outputPanel id="pnlFiltro">
	       <h:panelGrid>	       	       	       	     
	       <h:outputText value="Número de Cédula :"/>
           <p:inputText value="#{pCedula.filtro.numeroCedula}"/>
           <h:outputText value="Titulo :"/>
           <p:inputText value="#{pCedula.filtro.titulo}"/>           
           <br/>
		   <p:commandButton value="Buscar" action="#{cCedula.filtrarCedula()}" style="float: right;"/>
           </h:panelGrid>
           </p:outputPanel>
	    </p:fieldset>
	    </h:panelGrid>

</h:form>
	</ui:define>
</ui:composition>
