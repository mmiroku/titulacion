<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="../templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:utils="http://java.sun.com/jsf/composite/utils">

<ui:define name="content">
    <h:form id="formCatSeminario">

	<p:growl id="msgsCatSeminarios"/>
	        <p:outputPanel id="tblCatSeminarios">	    	           
	           <p:dataTable var="catSeminario" value="#{pCatSeminario.catSeminarios}" emptyMessage="#{msg.M0000013}">	               
	               <p:column headerText="#{msg.L0000041}">
                       <h:outputText value="#{catSeminario.idCatalogoSeminario}"/>
                   </p:column>
                   <p:column headerText="#{msg.L0000033}">
                       <h:outputText value="#{catSeminario.nombre}"/>
                   </p:column>                   
                   <p:column style="vertical-align:middle; width:7%;">  
                       <f:facet name="header">
                           <h:outputText />
                       </f:facet>
                       <p:commandButton id="btnDelCatSeminario" icon="ui-icon-trash" onclick="dlgDel.show();" process="@this" action="#{pCatSeminario.setCatSeminario(catSeminario)}" />
                       <p:tooltip for="btnDelCatSeminario" value="#{msg.B0000018}" showEffect="fade" hideEffect="fade" />
                   </p:column>                                      
	           </p:dataTable>	    
	      </p:outputPanel>
    </h:form>
	     	     	      	      	    
	<p:confirmDialog message="#{msg.M0000014} #{pCatSeminario.catSeminario.nombre}?" header="Eliminar" severity="alert" widgetVar="dlgDelCatSeminario" appendToBody="true">
	    <p:commandButton value="#{msg.B0000019}" action="#{cCatSeminario.eliminarCatSeminario}" oncomplete="dlgDelCatSeminario.hide();" />
	    <p:commandButton value="#{msg.B0000020}" onclick="dlgDelCatSeminario.hide();"/>
	</p:confirmDialog>

	<p:dialog header="Seminario" widgetVar="dlgNewCatSeminario">
	    <p:outputPanel id="pnlNewCatSeminario" style="text-align:center;" layout="block">  
	        <h:panelGrid columns="2" cellpadding="5">
	            <h:outputText value="#{msg.L0000033}"/>
	            <p:inputText value="#{pCatSeminario.catSeminario.nombre}" required="true"/>
	        </h:panelGrid>
	        <p:commandButton value="#{msg.B0000010}" action="#{cCatSeminario.guardarCatSeminario()}" oncomplete="dlgNewCatSeminario.hide();"/>
	    </p:outputPanel>
	</p:dialog>
</ui:define>
<ui:define name="right">
	<h:form id="formMenuCatSeminario">
	   <utils:logout/>
	   <h:panelGrid style="padding: 10px;">
	    <p:fieldset legend="Acciones">
	       <h:panelGrid>
			    <p:commandButton value="#{msg.B0000024}" oncomplete="dlgNewCatSeminario.show()" action="#{cCatSeminario.limpiarCatSeminario()}" />			    			    
	       </h:panelGrid>
	    </p:fieldset>	    
	    </h:panelGrid>	      	     
    </h:form>
</ui:define>
</ui:composition>
