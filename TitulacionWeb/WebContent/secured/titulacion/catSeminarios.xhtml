<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="../templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:utils="http://java.sun.com/jsf/composite/utils">

	<ui:define name="tabCatSeminarios">
	
	#{cCatSeminario.init}
	<p:growl id="msgsCatSeminarios"/>
	        <p:outputPanel id="tblCatSeminarios">	    	           
	           <p:dataTable var="catSeminario" value="#{pCatSeminario.catSeminarios}" emptyMessage="No existen seminarios">	               
	               <p:column headerText="Id">
                       <h:outputText value="#{catSeminario.idCatalogoSeminario}"/>
                   </p:column>
                   <p:column headerText="Seminario">
                       <h:outputText value="#{catSeminario.nombre}"/>
                   </p:column>                   
                   <p:column style="vertical-align:middle; width:7%;">  
                       <f:facet name="header">
                           <h:outputText />
                       </f:facet>
                       <p:commandButton id="btnDelCatSeminario" icon="ui-icon-trash" onclick="dlgDel.show();" process="@this" action="#{pCatSeminario.setCatSeminario(catSeminario)}" />
                       <p:tooltip for="btnDelCatSeminario" value="Eliminar" showEffect="fade" hideEffect="fade" />
                   </p:column>                                      
	           </p:dataTable>	    
	      </p:outputPanel>
	     	     	      	      	    
		  <p:confirmDialog message="¿Está seguro que desea eliminar el seminario #{pCatSeminario.catSeminario.nombre}?" header="Eliminar" severity="alert" widgetVar="dlgDel" appendToBody="true">
           		<p:commandButton value="Sí" action="#{cCatSeminario.eliminarCatSeminario}" oncomplete="dlgDel.hide();" />
          		<p:commandButton value="No" onclick="dlgDel.hide();"/>
          </p:confirmDialog>
          <p:dialog header="Seminario" widgetVar="catSeminario">
          <p:outputPanel id="catSeminarioDetail" style="text-align:center;" layout="block">  
          	<h:panelGrid columns="2" cellpadding="5">
          		<h:outputText value="Seminario :"/>
          		<p:inputText value="#{pCatSeminario.catSeminario.nombre}" required="true"/>
          	</h:panelGrid>
          	<p:commandButton value="Guardar" action="#{cCatSeminario.guardarCatSeminario()}" oncomplete="catSeminario.hide();"/>
          	</p:outputPanel>
          </p:dialog>
	</ui:define>
	<ui:define name="right">
	<h:form id="formRight">	
	   <h:panelGrid style="padding: 10px;">
	    <p:fieldset legend="Acciones">
	       <h:panelGrid>
			    <p:commandButton value="Nuevo Seminaro" oncomplete="catSeminario.show()" action="#{cCatSeminario.limpiarCatSeminario()}" />			    			    
	       </h:panelGrid>
	    </p:fieldset>	    
	    </h:panelGrid>	      	     
</h:form>
	</ui:define>
</ui:composition>
